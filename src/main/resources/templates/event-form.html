<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Event</title>
</head>

<body>

<div class="container">

    <h3>Events Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Event</p>

    <form action="#" th:action="@{/api/events/save}"
          th:object="${event}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{eventName}"
               class="form-control mb-4 col-4" placeholder="Event name">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"></div>

        <input type="text" th:field="*{eventVenue}"
               class="form-control mb-4 col-4" placeholder="Event venue">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('eventVenue')}" th:errors="*{eventVenue}"></div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/events/list}">Back to Event List</a>

</div>
</body>

</html>
